{% include 'Store/base.html' %}
{% load static %}

{% block content %}
    <section class="cart">
        <div class="container">
            <div class="row justify-content-center">
                <div class="card mb-3 glass" style="max-width: 800px;">
                    <div class="row no-gutters">
                        {% for c in cr %}
                            <div class="col-md-5">
                                <img src="{{ c.image.url }}" alt="...">
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">
                                    <h5 class="card-title">{{ c.item }}</h5>
                                    <p class="price">Kshs {{ c.price }}</span><p>
                                    <form method="POST">
                                        <div class="form-group">
                                            <label for="inputState">Quantity</label>
                                            <select id="inputState" class="form-control">
                                                <option selected>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                                <option>6</option>
                                                <option>7</option>
                                                <option>8</option>
                                                <option>9</option>
                                                <option>10</option>
                                                <option>11</option>
                                                <option>12</option>
                                            </select>
                                        </div>
                                    </form>
                                    <p><strong>SubTotal:</strong> Kshs {{ c.price }}</p>
                                    <p><strong>VAT:</strong> <strike>Kshs 0</strike></p>
                                    <p><strong>Total:</strong> Kshs {{ c.price }}</p>
                                    <a href="{% url 'home' %}" class="btn btn-success">Continue Shopping</a>
                                    <a href="#" class="btn btn-primary">Proceed To Checkout</a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
