{% include 'Store/base.html' %}
{% load crispy_forms_tags %}

{% block content%}
    <section class="register">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <h2>Register Form</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-block btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
